<div class="input-form">
  <h1 class="h3 mb-3 font-weight-normal" style="text-align: center"> Projects</h1>
  <hr>
  <div class="input-error">
    <div class="alert alert-danger" v-if="submitErrors" v-for="error in submitErrors">
      <strong>ERROR! </strong> {{error}}
    </div>
    <div class="alert alert-info" v-if="submitInfo" v-for="error in submitInfo">
        <strong>INFO! </strong> {{error}}
      </div>
  </div>
  <div id="form-details">
    <div class="form-group">
      <table style="width: 100%;">
        <thead>
          <tr>
             <td>
              <select name="item_type" class="form-contdol"  id="item_type" placeholder="select type" v-model="item_type" v-on:change="loadVlues();">
                <option value="user">User</option>
                <option value="group">Group</option>
              </select>
              </td>
              <td> <select name="item_permision" class="form-contdol" id="item_permision" placeholder="select Permision" v-model="item_permision">
                <option value="View">View</option>
                <option value="Edit">Edit</option>
                <option value="Full">Full</option>
              </select></td>
              <td>
                <select name="item_value" class="form-contdol" id="item_value" placeholder="-" v-model="item_value">
                  <option v-bind:value="v.value" v-for="v in item_values">{{ v.text }}</option>
                </select>
              </td>
              <td>
               <button v-on:click="addItem()">
                Add Item
               </button>
              </td>
          </tr>
          
        </thead>
        <tbody>
          <tr v-for="d in items">
            <td>{{ d.item_type }}</td>
            <td>{{ d.item_permision }}</td>
            <td colspan="2">{{ d.item_value }}</td>
          </tr>
        </tbody>
      </table>
      <label for="exampleInputEmail1">Project Name</label>
      <input type="text" class="form-control" id="test" aria-describedby="emailHelp" placeholder="Enter Project Name" v-model="data.projectName">
      <small id="emailHelp" class="form-text text-muted">Project Name.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" v-model="data.password">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" v-model="data.checkbox">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="autocomplete" style="width:300px;">
      <input id="myInput" class="form-control" type="text" name="myCountry" placeholder="Country">
    </div>
    
    <button  class="btn bg-primary-button btn-block" v-on:click="submit">Submit</button>
  </div>
  </div>
